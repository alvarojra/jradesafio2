<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Clientes</title>
</head>

<body>
	<header>

		<div class="dropdown">
			<button class="dropbtn">Home</button>
			<div class="dropdown-content">
				<a href="/index.html">Home</a>
			</div>
		</div>

		<div class="dropdown">
			<button class="dropbtn">Clientes</button>
			<div class="dropdown-content">
				<a href="../views/listclientes.html">Listar Clientes</a>
			</div>
		</div>

		<div class="dropdown">
			<button class="dropbtn">Produtos</button>
			<div class="dropdown-content">
				<a href="../views/produtos.html">Cadastar Produtos</a>
				<a href="../views/listprodutos.html">Listar Produtos</a>

			</div>
	</header>

	<main>
		<div class="container produtos">
			<h2 class="titulo">Cadastrar Cliente</h2>
			<form id="client_form">
				<div class="row">
					<label for="fullname">Nome completo:<span style="color:red">*</label>
					<input
						type="text"
						id="fullname"
						name="fullname"
						placeholder="Digite seu nome"
					/>
				</div>
			
				<div class="row">
					<label for="city">Cidade:<span style="color:red">*</label>
					<input
						type="text"
						id="city"
						name="city"
						placeholder="Digite a cidade onde mora"
					/>
				</div>
				<div class="row">
					<label for="uf">Estado:<span style="color:red">*</label>
					<input
						type="text"
						id="uf"
						name="uf"
						placeholder="Digite seu estado"
					/>
				</div>
				<div class="row">
					<label for="street">Endereço / Número:<span style="color:red">*</label>
					<input
						type="text"
						id="street"
						name="street"
						placeholder="Digite seu endereco"
					/>
				</div>
				<div class="row">
					<label for="cep">CEP:<span style="color:red">*</label>
					<input
						type="text"
						id="cep"
						name="cep"
						placeholder="Digite seu endereco"
					/>
				</div>
				<div class="row">
					<input class="cadastrar" type="submit" value="Cadastrar" />
					<a href="../index.html"><i class="fas fa-arrow-alt-circle-left voltar"></i></a>
					
				</div>
			</form>
		</div>
	</main>
	
	<script src="../js/script.js" type="text/javascript"></script>
	<script src="../assets/sweetalert/sweetalert.min.js" type="text/javascript"></script>
</body>
</html>
