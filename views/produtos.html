<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../css/style.css" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Produtos</title>
</head>

<body>
	<header>

		<div class="dropdown">
			<button class="dropbtn">Home</button>
			<div class="dropdown-content">
				<a href="/index.html">Home</a>
			</div>
		</div>

		<div class="dropdown">
			<button class="dropbtn">Clientes</button>
			<div class="dropdown-content">
				<a href="../views/clientes.html">Cadastar Clientes</a>
				<a href="../views/listClients.html">Listar Clientes</a>
			</div>
		</div>

		<div class="dropdown">
			<button class="dropbtn">Produtos</button>
			<div class="dropdown-content">
				<a href="../views/listprodutos.html">Listar Produtos</a>

			</div>
	</header>

	<main>
		<div class="container produtos">
			<h2 class="titulo">Cadastar Produto</h2>
			<form id="product_form">
				<div class="row">
					<label for="barcode">Código de Barras:<span style="color:red">*</label>
					<input type="text" id="barcode" name="barcode" placeholder="Código de barras" />
				</div>
				<div class="row">
					<label for="description">Descrição:<span style="color:red">*</label>

					<input type="text" id="description" name="description" placeholder="Descrição do produto" />
				</div>
				<div class="row">
					<label for="extra_description">Características:<span style="color:red">*</label>

					<input type="text" id="extra_description" name="extra_description"
						placeholder="Características do produto" />
				</div>
				<div class="row">
				
					<label for="category">Categoria:<span style="color:red">*</label>

					<input type="text" id="category" name="category"
						placeholder="Características do produto" />
				</div>
				<div class="row">
					<label for="price">Preço:<span style="color:red">*</label>

					<input type="text" id="price" name="price" placeholder="Valor do produto" />
				</div>
				<div class="row">
					<label for="amount">Quantidade:<span style="color:red">*</label>

					<input type="text" id="amount" name="amount" placeholder="Quantidade em produto" />
				</div>

				<div class="row">
					<input class="cadastrar" type="submit" value="Cadastrar" />
					<a href="../index.html"><i class="fas fa-arrow-alt-circle-left voltar"></i></a>
				</div>
			</form>
		</div>
	</main>

	<script src="../js/script.js" type="text/javascript"></script>
	<script src="../assets/sweetalert/sweetalert.min.js" type="text/javascript"></script>
</body>

</html>
